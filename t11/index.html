<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="modal">
        <div class="modal-form">
            <div class="wrapper modal-form__wrapper">
                <h2 class="h2">Добавление новости</h2>
                <button class="close-button">
                    <img src="./assets/img/close.svg" alt="" class="close-button__img">
                </button>
            </div>
            <input type="text" class="form-elem" placeholder="Название">
            <textarea class="form-elem textarea" placeholder="Текст"></textarea>
            <button class="send">Добавить новость</button>
        </div>
    </div>
    <header class="header">
        <div class="container">
            <figure class="header-logo">
                <img src="./assets/img/logo.svg" alt="" class="header-logo__img">
            </figure>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="wrapper">
                <h2 class="h2">Новости</h2>
                <button class="add-button">Добавить новость</button>
            </div>
            <div class="wrapper news-wrapper">
               
            </div>
        </div>
    </main>
   
</body>
</html>
